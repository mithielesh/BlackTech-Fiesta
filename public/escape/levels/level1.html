<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Level 1 - Proctored Exam</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Unified Professional Dark Mode - Level 1 */
        :root {
            --bg-main: #0a0a0f;
            --bg-card: rgba(25, 25, 32, 0.65);
            --bg-input: rgba(255, 255, 255, 0.05);
            --bg-hover: rgba(255, 255, 255, 0.06);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --accent-primary: #1e3a8a;
            --accent-hover: #2563eb;
            --error-red: #dc2626;
        }

        body {
            background:
                radial-gradient(circle at 15% 30%, rgba(30, 58, 138, 0.35), transparent 40%),
                radial-gradient(circle at 85% 70%, rgba(37, 99, 235, 0.25), transparent 45%),
                radial-gradient(circle at 50% 50%, #07070c 0%, #050508 100%);
            background-color: #050508;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        /* Dense Star Field */
        body::before {
            content:'';
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-image:
                radial-gradient(1.5px 1.5px at 120px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 350px 180px, rgba(255,255,255,0.5), transparent),
                radial-gradient(1.5px 1.5px at 580px 100px, rgba(255,255,255,0.4), transparent),
                radial-gradient(2px 2px at 820px 280px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 200px 300px, rgba(255,255,255,0.5), transparent);
            background-repeat:repeat;
            background-size:800px 500px;
            pointer-events:none;
            z-index:-1;
        }
        
        .main-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .question-panel {
            width: 100%;
            background: var(--bg-card);
            backdrop-filter: blur(18px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border-subtle);
        }
        
        .level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .level-title {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin: 0 0 20px;
            color: var(--text-primary);
        }
        
        .timer-box {
            background: rgba(20, 20, 30, 0.7);
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-subtle);
        }
        
        .timer-box .timer-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
        
        .instruction-box {
            background: rgba(30, 30, 40, 0.7);
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 14px;
            padding: 16px;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #ff4d4d;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .timer-display {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-hover);
            font-family: 'Consolas', monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 18px;
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
        }
        
        .timer-display.warning {
            color: var(--error-red);
            animation: blink 0.5s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.6; }
        }
        
        .question-display {
            margin-bottom: 24px;
        }
        
        .question-text {
            font-size: 18px;
            margin-bottom: 24px;
            line-height: 1.7;
            color: var(--text-primary);
            padding: 20px;
            background: var(--bg-input);
            border-radius: 14px;
            border: 1px solid var(--border-subtle);
        }
        
        .question-text strong {
            color: var(--accent-hover);
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .option-label {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease, border 0.2s ease;
        }
        
        .option-label:hover {
            background: var(--bg-hover);
        }

        .option-label:has(input:checked) {
            background: rgba(30, 58, 138, 0.2);
            border-color: var(--accent-primary);
        }
        
        .option-label input[type="radio"] {
            margin-right: 16px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-hover);
        }
        
        .option-label input[type="radio"]:checked + span {
            font-weight: 600;
            color: var(--accent-hover);
        }
        
        .option-text {
            font-size: 16px;
            line-height: 1.5;
        }
        
        .controls {
            display: flex;
            gap: 16px;
            justify-content: space-between;
            margin-top: 24px;
        }
        
        button {
            flex: 1;
            padding: 14px 24px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-prev {
            background: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
        }
        
        .btn-prev:hover:not(:disabled) {
            background: var(--bg-hover);
        }
        
        .btn-prev:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .btn-next {
            background: var(--accent-primary);
            color: white;
        }
        
        .btn-next:hover:not(:disabled) {
            background: var(--accent-hover);
        }
        
        .btn-next:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .btn-next:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .btn-submit {
            background: var(--error-red);
            color: white;
        }
        
        .btn-submit:hover:not(:disabled) {
            background: #b91c1c;
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 16px;
                margin: 0;
            }
            
            .question-panel {
                padding: 20px;
            }
            
            .level-header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .level-title h2 {
                font-size: 20px;
            }
            
            .timer-display {
                font-size: 24px;
            }
            
            .instruction-box {
                font-size: 13px;
                padding: 12px 16px;
            }
        }
        
        /* Custom Modal */
        .modal{
            display:none;
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            justify-content:center;
            align-items:center;
            z-index:1000;
        }

        .modal-content{
            background: var(--bg-card);
            backdrop-filter: blur(18px);
            padding:30px;
            border-radius:14px;
            width:400px;
            max-width:90vw;
            text-align:center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
        }

        .modal-content h3{
            margin-bottom:16px;
            font-size: 20px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .modal-content p{
            color: var(--text-secondary);
            margin-bottom:20px;
            line-height: 1.5;
            font-size: 15px;
        }

        .modal-confirm{
            background: var(--accent-primary);
            border:none;
            padding:14px 28px;
            border-radius:10px;
            cursor:pointer;
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .modal-confirm:hover{
            background: var(--accent-hover);
        }

        .modal-confirm:active{
            transform: scale(0.98);
        }
    </style>
</head>
<body class="exam-mode">
    <div class="main-container level-container">
        <div class="question-panel">
            <h1 class="level-title">Level 1: Technical Aptitude</h1>
            
            <div class="timer-box">
                <span class="timer-label">TIME REMAINING</span>
                <div class="timer-display" id="timer-count">04:00</div>
            </div>

            <div class="instruction-box">
                <h3 class="warning-title">‚ö†Ô∏è No Tab Switching</h3>
                <p class="warning-text">Switching tabs = -10 points penalty.</p>
            </div>

            <div class="question-display">
                <div id="question-content"></div>
                <!-- Options rendered here -->
            </div>

            <div class="controls" id="controls">
                <!-- Controls rendered dynamically by level1.js -->
            </div>
        </div>
    </div>

    <!-- üîµ RESULT MODAL -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <div style="margin-top:20px;">
                <button class="modal-confirm" id="confirmBtn">Continue</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/level1.js"></script>
</body>
</html>
