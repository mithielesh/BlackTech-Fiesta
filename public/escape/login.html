<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login - IT Fiesta Escape Room</title>
    <style>
        /* Unified Professional Dark Mode - Escape Room Login */
        :root {
            --bg-main: #0a0a0f;
            --bg-card: rgba(25, 25, 32, 0.65);
            --bg-input: rgba(255, 255, 255, 0.05);
            --bg-hover: rgba(255, 255, 255, 0.06);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --accent-primary: #1e3a8a;
            --accent-hover: #2563eb;
            --error-red: #dc2626;
            --warning-amber: #f59e0b;
        }

        body {
            background:
                radial-gradient(circle at 15% 30%, rgba(30, 58, 138, 0.35), transparent 40%),
                radial-gradient(circle at 85% 70%, rgba(37, 99, 235, 0.25), transparent 45%),
                radial-gradient(circle at 50% 50%, #07070c 0%, #050508 100%);
            background-color: #050508;
            color: var(--text-primary);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                radial-gradient(1.5px 1.5px at 120px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 350px 180px, rgba(255,255,255,0.5), transparent),
                radial-gradient(1.5px 1.5px at 580px 100px, rgba(255,255,255,0.4), transparent),
                radial-gradient(2px 2px at 820px 280px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 200px 300px, rgba(255,255,255,0.5), transparent);
            background-repeat: repeat;
            background-size: 800px 500px;
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 32px;
            background: var(--bg-card);
            backdrop-filter: blur(18px);
            border-radius: 16px;
            border: 1px solid var(--border-subtle);
        }

        .login-container h2 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 35px;
            font-size: 28px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            background: var(--accent-hover);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .error-message {
            color: var(--error-red);
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .success-message {
            color: var(--accent-hover);
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--accent-hover);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>IT Fiesta - Escape Room</h1>
    </header>
    <main>
        <div class="login-container">
            <h2>Team Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="teamId">Team ID:</label>
                    <input type="text" id="teamId" name="teamId" required placeholder="Enter your Team ID (e.g., ESCAPE-1234)">
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <div id="message"></div>
            <div class="back-link">
                <a href="index.html">← Back to Home</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 IT Fiesta</p>
    </footer>

    <script>
        (function(){
            const form = document.getElementById('login-form');
            const msgEl = document.getElementById('message');

            form.addEventListener('submit', async function(e){
                e.preventDefault();
                const teamId = document.getElementById('teamId').value.trim();

                if (!teamId) {
                    msgEl.innerHTML = '<div class="error-message">Please enter your Team ID</div>';
                    return;
                }

                try {
                    // Use main server login endpoint
                    const res = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ teamId })
                    });
                    const data = await res.json();

                    if (!data.success) {
                        msgEl.innerHTML = '<div class="error-message">Invalid Team ID</div>';
                        return;
                    }
                    
                    // Verify this is an escape room team
                    if (data.eventType !== 'escape') {
                        msgEl.innerHTML = '<div class="error-message">This Team ID is not registered for Escape Room</div>';
                        return;
                    }

                    // Store team info in sessionStorage
                    sessionStorage.setItem('teamId', teamId);
                    sessionStorage.setItem('teamName', data.teamName);
                    localStorage.setItem('teamId', teamId);

                    msgEl.innerHTML = '<div class="success-message">✓ Login successful! Redirecting...</div>';
                    
                    // Fetch team data to get current level
                    const teamRes = await fetch(`/api/escape/team/${teamId}`);
                    const teamData = await teamRes.json();
                    
                    const currentLevel = teamData.currentLevel || teamData.currentRound || 1;
                    
                    // Redirect to appropriate level
                    if (currentLevel > 5) {
                        window.location.href = 'result/winner.html';
                    } else {
                        window.location.href = `levels/level${currentLevel}.html`;
                    }
                } catch (err) {
                    msgEl.innerHTML = `<div class="error-message">Error: ${err.message}</div>`;
                }
            });
        })();
    </script>
</body>
</html>
