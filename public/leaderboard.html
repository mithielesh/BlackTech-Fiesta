<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Live Leaderboard - IT Fiesta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dark Nebula Background */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background:
                radial-gradient(circle at 15% 30%, rgba(30, 58, 138, 0.35), transparent 40%),
                radial-gradient(circle at 85% 70%, rgba(37, 99, 235, 0.25), transparent 45%),
                radial-gradient(circle at 50% 50%, #07070c 0%, #050508 100%);
            background-color: #050508;
            background-attachment: fixed;
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Star Field Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background-image:
                radial-gradient(1.5px 1.5px at 120px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 350px 180px, rgba(255,255,255,0.5), transparent),
                radial-gradient(1.5px 1.5px at 580px 100px, rgba(255,255,255,0.4), transparent),
                radial-gradient(2px 2px at 820px 280px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 200px 300px, rgba(255,255,255,0.5), transparent);
            background-repeat: repeat;
            background-size: 800px 500px;
        }

        /* Main Container */
        .leaderboard-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 16px;
            color: #9ca3af;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
            color: #ef4444;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Control Panel */
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-panel button {
            padding: 12px 24px;
            border-radius: 10px;
            background: rgba(30, 58, 138, 0.4);
            color: #e5e7eb;
            border: 1px solid rgba(59, 130, 246, 0.4);
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        }

        .control-panel button:hover {
            background: rgba(37, 99, 235, 0.5);
            border-color: rgba(59, 130, 246, 0.6);
            transform: translateY(-2px);
        }

        .control-panel button.active {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            border-color: #3b82f6;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        /* Batch Panel */
        .batch-panel {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: -10px 0 30px 0;
            flex-wrap: wrap;
        }

        .batch-panel button {
            padding: 10px 16px;
            border-radius: 10px;
            background: rgba(30, 58, 138, 0.3);
            color: #e5e7eb;
            border: 1px solid rgba(59, 130, 246, 0.35);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .batch-panel button:hover {
            background: rgba(37, 99, 235, 0.45);
            border-color: rgba(59, 130, 246, 0.55);
            transform: translateY(-1px);
        }

        .batch-panel button.active {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
        }

        /* Table Container */
        .table-container {
            background: rgba(25, 25, 32, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            overflow: hidden;
            box-shadow: 0 12px 34px rgba(0, 0, 0, 0.55);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.45), rgba(17, 24, 39, 0.7));
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
        }

        th {
            padding: 18px 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 700;
            color: #93c5fd;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            text-align: center;
            width: 80px;
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(59, 130, 246, 0.12);
            transform: translateY(-1px);
        }

        tbody tr:nth-child(1) {
            background: rgba(251, 191, 36, 0.1);
        }

        tbody tr:nth-child(2) {
            background: rgba(168, 162, 158, 0.1);
        }

        tbody tr:nth-child(3) {
            background: rgba(205, 127, 50, 0.1);
        }

        td {
            padding: 16px;
            font-size: 15px;
            color: #d1d5db;
        }

        td:first-child {
            text-align: center;
            font-weight: 700;
            font-size: 18px;
        }

        /* Rank Medals */
        .rank-medal {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-weight: 800;
        }

        .rank-1 {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1f2937;
        }

        .rank-2 {
            background: linear-gradient(135deg, #d1d5db, #9ca3af);
            color: #1f2937;
        }

        .rank-3 {
            background: linear-gradient(135deg, #ea8c55, #cd7f32);
            color: #1f2937;
        }

        .team-name {
            font-weight: 600;
            color: #f3f4f6;
        }

        .score-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            color: #4ade80;
            font-weight: 700;
        }

        .time-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #60a5fa;
            font-weight: 600;
        }

        .batch-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 6px;
            color: #a78bfa;
            font-size: 13px;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-active {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }

            .control-panel {
                flex-direction: column;
            }

            .control-panel button {
                width: 100%;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 12px 8px;
            }

            .score-badge,
            .time-badge,
            .batch-badge {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>

<div class="leaderboard-container">
    <div class="header">
        <h1>üèÜ Live Leaderboard</h1>
        <p>Real-time rankings updated every 5 seconds</p>
        <div class="live-indicator">
            <span class="live-dot"></span>
            LIVE
        </div>
    </div>

    <div class="control-panel">
        <button id="escapeBtn" class="active" onclick="loadBoard('escape')">
            üß© Escape Room
        </button>
        <button id="blackboxBtn" onclick="loadBoard('blackbox')">
            üì¶ Black Box
        </button>
        <button id="mixedBtn" onclick="showMixed()">
            üîÑ Mixed Batches
        </button>
    </div>

    <div class="batch-panel">
        <div class="batch-buttons" id="batchButtons"></div>
    </div>

    <div class="table-container">
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team Name</th>
                    <th>Score</th>
                    <th>Batch</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Data populated by JS -->
            </tbody>
        </table>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìä</div>
            <h3>No Teams Yet</h3>
            <p>Leaderboard will appear when teams start competing</p>
        </div>
    </div>
</div>

<script src="/js/leaderboard.js"></script>

</body>
</html>
